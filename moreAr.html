<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eve Salon</title>
    <link rel="icon" type="image.jpg" href="img/currentLogo.JPG">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
       

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .circles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            justify-items: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgb(83, 59, 77);
            border: 3px solid #533b4d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: rgb(250, 227, 198);
            transition: background-color 0.5s ease, transform 0.3s ease, color 0.5s ease;
            cursor: pointer;
        }

        .circle a {
    color: inherit;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    height: 100%;
    padding: 10px; /* optional for multi-line text */
}


        .circle:hover {
            background-color: rgb(250, 227, 198);
            color: rgb(83, 59, 77);
            transform: scale(1.1);
        }

       
        @media (max-width: 768px) {
            .circle {
                width: 140px;
                height: 140px;
                font-size: 1.5rem;
            }
        }

    </style>
    <link rel="stylesheet" href="css/Stylesheet.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Eve Salon</h1>
            <a href="index.html">
                <img src="img/currentLogo.JPG" alt="logo">
            </a>
        </div>
    </header>

    <main>
        <div class="circles">
            <div class="circle"><a href="index.html">الصفحة الرئيسية</a></div>
            <div class="circle"><a href="servicesAr.html">الخدمات</a></div>
            <div class="circle"><a href="contactUsAr.html">التواصل معنا</a></div>
            <div class="circle"><a href="photosAr.html">تصفح الصور</a></div>
        </div>
    </main>

    <footer>
        <p style="color: rgb(250, 227, 198) ;">&copy; 2003 Eve Salon. All Rights Reserved.</p>
    </footer>
</body>
</html>
