<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - Eve Salon</title>
    <link rel="icon" type="image.jpg" href="img/currentLogo.JPG">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background-image: radial-gradient(rgb(250, 164, 189), rgb(245, 100, 169));
            color: rgb(83, 59, 77);
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2vh 5vw;
            background-color: #533b4d;
            color: #fae3c6;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 1vw;
        }

        header img {
            width: 5vw;
            height: auto;
            border-radius: 50%;
        }

        nav {
            display: flex;
            gap: 2vw;
        }

        nav a {
            text-decoration: none;
            color: #fae3c6;
            font-weight: bold;
            padding: 1vh 1.5vw;
            border-radius: 1.5vw;
            font-family: 'Cairo', sans-serif;
        }

        nav a:hover {
            background-color: #fae3c6;
            color: #533b4d;
        }

        main {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            justify-items: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgb(83, 59, 77);
            border: 3px solid #533b4d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: rgb(250, 227, 198);
            transition: background-color 0.5s ease, transform 0.3s ease, color 0.5s ease;
            cursor: pointer;
            text-align: center;
        }

        .circle a {
            color: inherit;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .circle:hover {
            background-color: rgb(250, 227, 198);
            color: rgb(83, 59, 77);
            transform: scale(1.1);
        }

        footer {
            background-color: rgb(83, 59, 77);
            color: rgb(250, 227, 198);
            padding: 2vh 2vw;
            text-align: center;
        }

        @media (max-width: 768px) {
            .circle {
                width: 140px;
                height: 140px;
                font-size: 1rem;
            }

            header {
                flex-direction: column;
                align-items: center;
                gap: 1vh;
            }

            nav {
                flex-direction: column;
                gap: 1vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Eve Salon</h1>
            <a href="index.html">
                <img src="img/currentLogo.JPG" alt="logo">
            </a>
        </div>
        <nav>
            <a href="index.html">الصفحة الرئيسية</a>
            <a href="moreAr.html">المزيد عنا</a>
            <a href="photosAr.html">تصفح الصور</a>
        </nav>
    </header>

    <main>
        <div class="circles">
            <div class="circle"><a href="https://www.instagram.com/evesalon.jo?igsh=MWh1dzl5NGU4aWplbw==" target="_blank">Instagram</a></div>
            <div class="circle"><a href="https://www.facebook.com/share/19gufYZhCm/?mibextid=wwXIfr" target="_blank">Facebook</a></div>
            <div class="circle"><a href="https://wa.me/962795922850" target="_blank">WhatsApp</a></div>
            <div class="circle"><a href="https://maps.app.goo.gl/rfE7jKtpmmjcFXd67?g_st=ipc" target="_blank">Location</a></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2003 Eve Salon. All Rights Reserved.</p>
    </footer>
</body>
</html>
