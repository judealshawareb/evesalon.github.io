<!DOCTYPE html>

<head>

    <link rel="icon" type="image.jpg" href="img/currentLogo.JPG">
    <link rel="stylesheet" href="css/Stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        main {
            min-height: 80vh;
            padding: 3vh 2vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-family: 'Cairo', sans-serif;
            color: #533b4d;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(250, 227, 198, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        footer {
            margin-top: 3vh;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .gallery {
                gap: 15px;
            }
        }
    </style>
</head>
